---

kind: Ingress
apiVersion: extensions/v1beta1  # See https://bit.ly/2KdOtrZ
metadata:
  name: limesdr-staging-snapcraft-io
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Robots-Tag: noindex";
spec:
  tls:
  - secretName: limesdr-staging-snapcraft-io-tls
    hosts:
    - limesdr.staging.snapcraft.io
  rules:
  - host: limesdr.staging.snapcraft.io
    http:
      paths:
      - path: /
        backend:
          serviceName: limesdr-snapcraft-io
          servicePort: 80

---
