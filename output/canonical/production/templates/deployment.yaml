---
# Source: production/templates/deployment.yaml
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: canonical-com
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: canonical.com
    spec:
      containers:
        - name: canonical-com
          image: prod-comms.docker-registry.canonical.com/canonical.com:latest
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: global-envvars
                optional: true
            
            - configMapRef:
                name: proxy-config
                optional: true
            
          
          env:
            - name: SENTRY_DSN
              value: { .Values.production.sentryDsn }}
          
          readinessProbe:
            httpGet:
              path: "/_status/check"
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits:
              memory: "256Mi"
